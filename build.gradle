apply plugin: 'idea'
apply plugin: 'java'

sourceCompatibility = 1.8

allprojects {
    repositories {
        mavenCentral()
    }
}

ext {
    junit5_version = '5.4.2'
}

dependencies {
    implementation 'org.assertj:assertj-core:3.18.1'
    implementation "org.junit.jupiter:junit-jupiter:${junit5_version}"
    implementation "org.junit.jupiter:junit-jupiter-api:${junit5_version}"
    runtimeOnly "org.junit.jupiter:junit-jupiter-engine:${junit5_version}"

    testImplementation group: 'org.assertj', name: 'assertj-core', version: '3.18.1'
    testImplementation "org.junit.jupiter:junit-jupiter:${junit5_version}"
    testImplementation "org.junit.jupiter:junit-jupiter-api:${junit5_version}"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:${junit5_version}"
}
